apiVersion: deskription.io/v1alpha1
kind: Resource
metadata:
  name: openshift-machine-v1-machinehealthcheck
spec:
  selector:
    apiGroup: machine.openshift.io
    apiVersion: v1beta1
    kind: MachineHealthCheck
  type: Workload
---
apiVersion: deskription.io/v1alpha1
kind: ResourceTable
metadata:
  name: openshift-machine-v1-machinehealthcheck
spec:
  selector:
    apiGroup: machine.openshift.io
    apiVersion: v1beta1
    kind: MachineHealthCheck
  columns:
    - name: Namespace
      path: metadata.namespace
    - name: Name
      path: metadata.name
    - name: Created
      type: DateTime
      path: metadata.creationTimestamp
---
apiVersion: deskription.io/v1alpha1
kind: ResourceDetails
metadata:
  name: openshift-machine-v1-machinehealthcheck
spec:
  selector:
    apiGroup: machine.openshift.io
    apiVersion: v1beta1
    kind: MachineHealthCheck
  fields:
    - name: Namespace
      path: metadata.namespace
    - name: Name
      path: metadata.name
    - name: Labels
    - name: Namespace
      path: metadata.labels
    - name: Annotations
      path: metadata.annotations
