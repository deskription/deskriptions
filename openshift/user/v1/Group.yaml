apiVersion: deskription.io/v1alpha1
kind: Resource
metadata:
  name: openshift-user-v1-group
spec:
  selector:
    apiGroup: user.openshift.io
    apiVersion: v1
    kind: Group
  type: Workload
---
apiVersion: deskription.io/v1alpha1
kind: ResourceTable
metadata:
  name: openshift-user-v1-group
spec:
  selector:
    apiGroup: user.openshift.io
    apiVersion: v1
    kind: Group
  columns:
    - name: Namespace
      path: metadata.namespace
    - name: Name
      path: metadata.name
    - name: Created
      type: DateTime
      path: metadata.creationTimestamp
---
apiVersion: deskription.io/v1alpha1
kind: ResourceDetails
metadata:
  name: openshift-user-v1-group
spec:
  selector:
    apiGroup: user.openshift.io
    apiVersion: v1
    kind: Group
  fields:
    - name: Namespace
      path: metadata.namespace
    - name: Name
      path: metadata.name
    - name: Labels
    - name: Namespace
      path: metadata.labels
    - name: Annotations
      path: metadata.annotations
